      <svg:text
         xml:space="preserve"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4d4d4d;fill-opacity:1;stroke:none;font-family:Consolas;-inkscape-font-specification:Consolas"
         x="27"
         y="405.86218"
         id="text3918"
         sodipodi:linespacing="125%"
         transform="translate(-21.25555,-164.50658)"><svg:tspan
           sodipodi:role="line"
           id="tspan3920"
           x="27"
           y="405.86218">По причине указанной в <svg:a
   xlink:href="float_slope_issue.txt" style="fill : cornflowerblue;"><svg:tspan
     style="font-style:oblique;-inkscape-font-specification:Consolas Oblique"
     id="tspan3930">&quot;float_slope_issue.txt&quot;</svg:tspan></svg:a><svg:tspan
   style="font-weight:bold;-inkscape-font-specification:Consolas Bold"
   id="tspan3932"> A.topXIntercept</svg:tspan> примерно в 5% случаев будет левее</svg:tspan><svg:tspan
           sodipodi:role="line"
           x="27"
           y="420.86218"
           id="tspan3922"><svg:tspan
   style="font-weight:bold;-inkscape-font-specification:Consolas Bold"
   id="tspan3944">C.topXIntercept</svg:tspan> тогда как <svg:tspan
   style="font-weight:bold;-inkscape-font-specification:Consolas Bold"
   id="tspan3946">B.bottomXIntercept</svg:tspan> всегда равно <svg:tspan
   style="font-weight:bold;-inkscape-font-specification:Consolas Bold"
   id="tspan3948">C.topXIntercept</svg:tspan>. Это приведет к тому что</svg:tspan><svg:tspan
           sodipodi:role="line"
           x="27"
           y="435.86218"
           id="tspan3924">граница <svg:tspan
   style="font-weight:bold;-inkscape-font-specification:Consolas Bold"
   id="tspan3950">AB</svg:tspan> (<svg:tspan
   style="font-style:oblique;-inkscape-font-specification:Consolas Oblique"
   id="tspan3952">boundary</svg:tspan>) пересечет другую границу только один раз тогда как для правильной работы алгоритма</svg:tspan><svg:tspan
           sodipodi:role="line"
           x="27"
           y="450.86218"
           id="tspan3942">должно быть либо два пересечения либо ноль.</svg:tspan></svg:text>
