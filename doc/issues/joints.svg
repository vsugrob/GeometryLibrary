         xml:space="preserve"><svg:tspan
           y="225.01445"
           x="9.1094513"
           id="tspan3776-4"
           sodipodi:role="line">A.topXIntercept = A.bottomX + A.dx * ( yt - A.bottomY)</svg:tspan></svg:text>
